<%inherit file="base.html" />


<%block name="title">
<title>Log in your account</title>
</%block>
<div class="container">
    <div class="hero-unit">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span6">
                    <form class="form-horizontal" action="${post_url}" method="post">
                        <div class="control-group">
                            <label class="control-label" for="inputEmail">Email</label>

                            <div class="controls">
                                <input type="text" id="inputEmail" placeholder="Email" name="mail">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="inputPassword">Password</label>

                            <div class="controls">
                                <input type="password" id="inputPassword" placeholder="Password" name="passwd">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="controls">
                                <label class="checkbox">
                                    <input type="checkbox"> Remember me
                                </label>
                                <button type="submit" name="login.submit" class="btn btn-primary">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="span6">
                    <p>Do not have a Account?</p>
                    <a class="btn btn-large btn-primary" href="signup">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</div>
