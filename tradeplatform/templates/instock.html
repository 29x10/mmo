<%inherit file="base.html" />


<%block name="title">
<title>Goods List</title>
</%block>
<div class="container">
    <div class="hero-unit">
        <div class="container-fluid">
            <div class="row-fluid">
                    % if not list:
                    <h1>Sold out.</h1>
                    % else:
                    <table class="table table-hover table-bordered">
                        <thead>
                        <tr>
                            <th>name</th>
                            <th>price</th>
                            <th>status</th>
                        </tr>
                        </thead>

                        % for item in list:
                        <tbody>
                        <tr>
                            <td colspan="2">transaction id: <a href="/item/${item['_id']}">${item['_id']}</a></td>
                            <td colspan="1">deal created: ${item['gmt_create']}</td>
                        </tr>
                        <tr class="warning">
                            <td>${item['name']}</td>
                            <td>${item['price']}</td>
                            <td>
                                wait for buy
                            </td>
                        </tr>
                        </tbody>
                        % endfor
                    </table>
                    % endif
            </div>
        </div>
    </div>
</div>
